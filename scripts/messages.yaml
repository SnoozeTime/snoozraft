messages:
  # Sent at regular interval to say I am alive
  - name: Heartbeat
    msg_type: HEARTBEAT
    elements: []

  # Sent to everybody by the bootstrap node(s) when somebody joins
  - name: PeerList
    msg_type: PEER_LIST
    elements:
      - name: peers
        type: "std::vector<std::string>"

  # First message sent to the server in order to join the players
  - name: Join
    msg_type: JOIN
    elements:
      - name: address
        type: "std::string"

  # -------------------------------------------------------
  # RAFT MESSAGES
  # -------------------------------------------------------

  - name: RequestVoteRequest
    msg_type: REQUEST_VOTE_REQUEST
    elements:
        - name: term
          type: int
        - name: candidate_id
          type: "std::string"
        - name: last_log_index
          type: int
        - name: last_log_term
          type: int

  - name: RequestVoteReply
    msg_type: REQUEST_VOTE_REPLY
    elements:
        - name: term
          type: int
        - name: vote_granted
          type: bool

  - name: AppendEntriesRequest
    msg_type: APPEND_ENTRIES_REQUEST
    elements:
        - name: term
          type: int
        - name: leader_id
          type: "std::string"

  - name: AppendEntriesReply
    msg_type: APPEND_ENTRIES_REPLY
    elements:
        - name: term
          type: int
        - name: success
          type: bool
